<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Footballers</title>
  <link data-trunk rel="icon" href="favicon.ico"/>
  <link data-trunk rel="css" href="style.css"/>
  <link data-trunk rel="copy-file" href="grass.jpg"/>
</head>

<body>
  <main>
    <canvas id="canvas"></canvas>
    <p hidden id="session_id_paragraph">Session id: <span id="session_id"></span></p>
    <button hidden id="game_link_button">Copy shareable link</button>
    <div id="buttons">
      <p>Start as host</p>
      <button id="start_button">Start</button>
      <p>Join match</p>
      <label hidden for="id_input">session id</label>
      <input id="id_input" placeholder="Session id from a friend"/>
      <button id="join_button">Join</button>
    </div>
  </main>
</body>

</html>
